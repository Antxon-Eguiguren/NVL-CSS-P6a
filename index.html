<!-- Ejercicio de práctica del módulo 2 CSS - Práctica P6a

Como ya sabemos usar las tablas HTML, vamos a crear una lista ordenada de la famosa escala de Mosh. Curiosamente al consultar la wikipedia, para ver el orden de los elementos, nos encontramos que ellos han representado la tabla precisamente con colores degradados. Es decir, cuanto menos duro es el material más claro es el color de fondo con el que representan la celda, desde blanco a negro (para el diamante).
Para ello, vamos a representar las celdas correspondientes a la columna de la posición dentro de la escala, con el fondo de celda creciendo en intensidad desde el color blanco puro al negro puro.

Además de todo esto vamos a introducir una miniatura del mineral en cuestión en la segunda columna.

Juega también con las reglas que cambian el tipo de letra, mirando cómo se hace en éste enlace -->
